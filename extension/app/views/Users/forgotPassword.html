#{extends 'Secure/layout.html' /}

<div class="container login">
	
	<div class="col-xs-12 col-md-4 col-md-offset-4 col-xs-offset-0">
		<h1>&{'forgotPassword.message'}</h1>
			
		#{form @lostPassword(), role:'form'}
			
			#{if flash.error}
				<p class="error">
					&{flash.error}
				</p>
			#{/if}
			#{if flash.success}
				<p class="success">
					&{flash.success}
				</p>
			#{/if}
			<div class="form-group">
				#{field 'username'}
				<label for="${field.id}">&{'secure.username'}</label>
				<input type="text" class="form-control" name="${field.name}" id="${field.id}" value="${flash.username}" placeholder="&{'email'}"/>
				#{ifError field.name}
			        <span class="error">${field.error.raw()}</span>
			    #{/ifError}
			    #{/field}
			</div>
			<input type="submit" class="btn btn-primary" id="signin" value="&{'validate'}" />
		#{/form}
	</div>
</div>
